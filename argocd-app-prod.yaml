apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ravali-365/gitops-canary-rollouts.git
    targetRevision: main
    path: environments/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
