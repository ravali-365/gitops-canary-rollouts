apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rollouts-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ravali-365/gitops-canary-rollouts.git
    targetRevision: main
    path: environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
